<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" dropeffect="none" class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">

    <div>
      <div  class="zu-top" th:fragment="header">
        <div class="zg-wrap modal-shifting clearfix" id="zh-top-inner">
            <a href="#" class="zu-top-link-logo" id="zh-top-link-logo" data-za-c="view_home" data-za-a="visit_home" data-za-l="top_navigation_zhihu_logo">问问网</a>
            <div class="top-nav-profile">
                <ul class="topnav-noauth clearfix" th:if="${user}==null">
                	<li>
                		<a href="/wenda/reglogin">注册/登录</a>
                	</li>
                
                </ul>
            <!-- th:src="${user.headUrl}" -->
                <a th:href="@{/user/userinfo(userid=${user.id})}" class="zu-top-nav-userinfo " id=":0" role="button" aria-haspopup="true" aria-activedescendant="" th:if="${user}!=null">
                    <span class="name"  th:text="${user.name}"></span>
                    <img class="Avatar" th:src="${user.headUrl}"  >
                    <span id="zh-top-nav-new-pm" class="zg-noti-number zu-top-nav-pm-count" style="visibility:hidden" data-count="0">
                    </span>
                </a>
                <ul class="top-nav-dropdown" id="top-nav-profile-dropdown" aria-labelledby=":0" th:if="${user}!=null">
                    <li>
                    <a  tabindex="-1" id=":1" th:href="@{/user/userinfo(userid=${user.id})}">
                    <i class="zg-icon zg-icon-dd-home"></i>我的主页
                    </a>
                    </li>
                    <li>
                    <a href="/wenda/message/list" tabindex="-1" id=":2">
                    <i class="zg-icon zg-icon-dd-pm"></i>私信
                    <span id="zh-top-nav-pm-count" class="zu-top-nav-pm-count zg-noti-number" style="visibility:hidden" data-count="0">
                    </span>
                    </a>
                    </li>
                    <li>
                    <a href="https://nowcoder.com/settings" tabindex="-1" id=":3">
                    <i class="zg-icon zg-icon-dd-settings"></i>设置
                    </a>
                    </li>
                    <li>
                    <a href="/wenda/logout "  tabindex="-1" id=":4">
                    <i class="zg-icon zg-icon-dd-logout"></i>退出
                    </a>
                    </li>
                </ul>
            </div>

            <button class="zu-top-add-question" id="zu-top-add-question" th:if="${user}!=null">提问</button>
            <div role="search" id="zh-top-search" class="zu-top-search">
                <form method="GET" action="https://nowcoder.com/search" id="zh-top-search-form" class="zu-top-search-form">
                <input type="hidden" name="type" value="content">
                <label for="q" class="hide-text">问问搜索</label><input type="text" class="zu-top-search-input" id="q" name="q" autocomplete="off" value="" placeholder="搜索你感兴趣的内容..." role="combobox" aria-autocomplete="list">
                <button type="submit" class="zu-top-search-button"><span class="hide-text">搜索</span><span class="sprite-global-icon-magnifier-dark"></span></button>
                </form>
            </div>
            <div id="zg-top-nav" class="zu-top-nav">

				</form></div>

                            </div>

                            <div class="zm-noti7-content-inner">

                            <div class="zm-noti7-content-inner">

                        <div class="zm-noti7-frame-border bottom"></div>
                        <div class="zm-noti7-popup-footer">
                            <a href="https://nowcoder.com/notifications" class="zm-noti7-popup-footer-all zg-right">查看全部 »</a>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
