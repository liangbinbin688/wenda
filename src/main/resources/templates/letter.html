<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" dropeffect="none" class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">
<div th:replace="~{header}" />
<link rel="stylesheet" th:href="@{/styles/letter.css}">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list" th:each="conversation:${conversations}">
                
                <li id="conversation-item-10001_622873">
                <a class="letter-link" th:href="@{'/message/detail?conversationId='+${conversation.get('conversation').conversationId}}">
                </a>
                <div class="letter-info">
                <span class="l-time" th:text="${#dates.format(conversation.get('conversation').createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                <div class="l-operate-bar">
                    <!--
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                删除
                </a>
                -->
                <a th:href="@{'/message/detail?conversationId='+${conversation.get('conversation').conversationId}}">
                   <span th:text="${conversation.get('conversation').conversationId}"></span>
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num" th:text="${conversation.get('unread')}">
                
                </span>
                <a class="list-head">
                <img alt="头像" th:src="${conversation.get('user').headUrl}">
                </a>
                </div>
                <div class="letter-detail">
                <a title="${conversation.get('user').name}" class="letter-name level-color-1" th:text="${conversation.get('user').name}">
                  
                </a>
                <p class="letter-brief">
                <a th:href="@{'/message/detail?conversationId='+${conversation.get('conversation').conversationId}}" th:text="${conversation.get('conversation').content}">
               
                </a>
                </p>
                </div>
                </li>
            </ul>

        </div>
    </div>
  <div th:replace="~{footer}" ></div>
</html>
