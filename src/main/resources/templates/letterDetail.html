<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" dropeffect="none" class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile" style="">
<div th:replace="~{header}" />
<link rel="stylesheet" th:href="@{/styles/letter.css}">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist" th:each="message:${vos}">
            
            <li id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="${message.get('user').headUrl}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time" th:text="${#dates.format(message.get('conversation').createdDate,'yyyy-MM-dd HH:mm:ss')}"></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p class="chat-content" th:text="${message.get('conversation').content}">
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
<div th:replace="~{footer}"></div>
</html>
